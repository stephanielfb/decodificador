<html lang="pt-br">
<head>
    <meta charset="UTF-8">

        <img class="logoAlura" src="assets/Logo.png" alt="Logo Alura">

        </section>

        <section>
            <textarea class="mensagem" rows="10" cols="20"></textarea>
